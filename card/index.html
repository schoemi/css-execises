<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardstack">
        <div class="card">
            <div class="title">Skoda</div>
            <img class="image" src="./images/matthias-speicher-REgv_7mM1XQ-unsplash.jpg">
            <div class="description">Skoda Enyaq iV</div>
            <div class="cta-area">
                <p>Hier geht es zum Shop</p>
                <button class="cta-button">Jetzt kaufen</button>
            </div>
        </div>
        
        <div class="card">
            <div class="title">Tesla</div>
            <img class="image" src="./images/austin-ramsey-9X3DmoEM64k-unsplash.jpg">
            <div class="description">Model Y</div>
            <div class="cta-area">
                <p>Hier geht es zum Shop</p>
                <button class="cta-button">Jetzt kaufen</button>
            </div>
        </div>

        <div class="card">
            <div class="title">Kia</div>
            <img class="image" src="./images/mark-chan-SF9Q0ue21mU-unsplash.jpg">
            <div class="description">Nio EV6</div>
            <div class="cta-area">
                <p>Hier geht es zum Shop</p>
                <button class="cta-button">Jetzt kaufen</button>
            </div>
        </div>
    </div>
</body>
</html>
